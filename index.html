<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="/train-schedule/assets/css/styles.css">

</head>

<body>
    <div class="container">
        <div class="row" id="head">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 jumbotron text-center">
                <h1>Train Schedule</h1>
                <h4>All aboard!</h4>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- Table that gets populated -->
        <div class="row body" id="table">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-header">
                        Header
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Time (HH:mm)</th>
                                    <th scope="col">Frequency (minutes)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>




        <!-- Add train form/div -->
        <div class="row body" id="form">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="example: Southshore Line"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="example: Chicago"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm -- Military Time)</label>
                                <input class="form-control" id="time-input" placeholder="example: 13:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (minutes)</label>
                                <input class="form-control" id="frequency-input" placeholder="example: 30"
                                    type="number">
                            </div>
                            <button class="btn btn-primary float-right" id="submit-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>



        <!-- Added link to the jQuery Library/ Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

        <!-- Link to Moment.js goes here -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <script src="/train-schedule/assets/javascript/app.js"></script>
</body>

</html>
