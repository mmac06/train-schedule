<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/train-schedule/assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row" id="head">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 jumbotron text-center">
                <h1>Train Schedule</h1>
                <h4>All aboard!</h4>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- Table that gets populated -->
        <div class="row body" id="table">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-header">
                        Header
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

<!-- Add train form/div -->
        <div class="row body" id="form">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Southshore Line" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Chicago" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm -- Military Time)</label>
                                <input class="form-control" id="time-input" placeholder="13:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (minutes)</label>
                                <input class="form-control" id="frequency-input" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>



        <!-- Added link to the jQuery Library/ Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

            firebase.initializeApp(firebaseConfig);
        </script>
</body>

</html>
